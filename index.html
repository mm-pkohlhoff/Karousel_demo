<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Carousel Demo</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container main">
    <div class="col-lg-12">
        <div id=carousel>
          <ul class="clearfix">
            <li>
              <img src="http://i43.tower.com/images/mm106524089/american-songbook-series-george-gershwin-various-artists-cd-cover-art.jpg"/>
            </li>
            <li>
              <img src="https://benefitsofcoldcoffeemusicreview.files.wordpress.com/2014/10/1950-ella-sings-gershwin.jpg" width=200 />
            </li>
            <li>
              <img src="http://www.allaboutjazz.com/coverart/2010/ellafitzgeraldandlouisarmstrong_cm.jpg" width="200"/>
            </li>
            <li>
                <img src="http://upload.wikimedia.org/wikipedia/en/e/eb/Thelonious_monk_live_at_the_jazz_workshop_original_cover.jpg" width="200"/>
            </li>
            <li>
                <img src="http://muze.hwc.nu/upload/img/Jelly_Roll%20Morton.jpg" width="200"/>
            </li>
            <li>
                <img src="http://d29ci68ykuu27r.cloudfront.net/product/Look-Inside/covers/5393251.jpg" width="200"/>
            </li>
            <li>
                <img src="http://cdn.jwpepper.com/covers/10011965.jpg" width="200"/>
            </li>
            <li>
                <img src="http://www.jazz.com/assets/2008/1/7/albumcoverOriginalDixielandJazzBand-TheCreatorsOfJazz.jpg" width="200"/>
            </li>
          </ul>
        </div>
    </div>
    <div class="col-lg-12">
        <div id=controls>
          <button id=prev class="btn btn-warning">Prev</button>
          <button id=next class="btn btn-warning">Next</button>
        </div>
    </div>
</div>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/direction_enum.js"></script>
    <script type="text/javascript" src="js/carousel_class.js"></script>
    <script type="text/javascript" src="js/carousel.jquery.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
